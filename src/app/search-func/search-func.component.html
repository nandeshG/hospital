<div class="row">
    <div class="search">
        <p class="searchHeading">search by</p>
    <div class="searchFields">
        <div class="form-group row inputField">
            <label for="" class="col-sm-4 col-form-label"><span class="firstnameSymbol">\</span> First name</label>
            <div class="col-sm-8">
                <input type="text" [(ngModel)]="firstName" #fname  (keyup.enter)="onEnter('\\',fname.value)" class="form-control">
              </div>
        </div>
        <div class="form-group row inputField">
            <label for="" class="col-sm-4 col-form-label"><span class="commonSymbol">@</span>Last name</label>
            <div class="col-sm-8">
                <input type="text" [(ngModel)]="lastName" #lname  (keyup.enter)="onEnter('@',lname.value)" class="form-control">
              </div>
        </div>
        <div class="form-group row inputField">
            <label for="" class="col-sm-4 col-form-label"><span class="commonSymbol">#</span> Chart no </label>
            <div class="col-sm-8">
                <input type="text" [(ngModel)]="chartNo" #cNo  (keyup.enter)="onEnter('#',cNo.value)"  class="form-control">
              </div>
        </div>
        <div class="form-group row inputField">
            <label for="" class="col-sm-4 col-form-label"><span class="commonSymbol">$</span>  Address 1</label>
            <div class="col-sm-8 inputField">
                <input type="text" [(ngModel)]="address" #addr  (keyup.enter)="onEnter('$',addr.value)" class="form-control">
              </div>
        </div>
    </div>
    </div>
    
</div>
